<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-[url('https://media.macphun.com/img/uploads/macphun/blog/1247/christmasphoto.jpg?q=75&w=1710&h=906&resize=cover')] flex justify-center items-center min-h-screen bg-cover bg-center"
  >
    <div class="grid grid-cols-1 sm:grid-cols-2 max-w-2xl w-[90%] mx-auto">
      <div class="hidden sm:block">
        <img
          src="https://icodethis.com/images/iCodeMas/modal_bg.png"
          alt="Christmas presents candies and candles"
        />
      </div>
      <div class="w-[70%] my-0 mx-auto text-center pt-12 pb-0 relative z-10">
        <h1 class="text-3xl font-bold text-cyan-900 mb-2">
          Jingle all the way to savings
        </h1>
        <div class="relative text-sm text-cyan-600">
          <p>Enter your email for an exclusive Christmas discount</p>
          <span
            class="absolute text-3xl font-bold text-red-500 -rotate-12 -z-10 top-5 right-0"
          >
            50%
          </span>
        </div>
        <form action="" class="flex flex-col gap-4 my-8">
          <input
            class="py-2 border rounded-full text-left px-4"
            type="email"
            placeholder="Enter email"
          />
          <button
            class="bg-cyan-800 text-white rounded-full py-2 hover:bg-cyan-600 transition duration-300 ease-in-out"
          >
            Place order
          </button>
        </form>
        <a
          class="mt-12 block text-sm text-cyan-800 hover:text-cyan-600 transition duration-300 ease-in-out"
          href="#"
        >
          No thanks
        </a>
      </div>
    </div>
  </body>
</html>
